<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    {{selectedLabel}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat='opt in htSelectOptions track by $index'>
      <span ng-click='select($index)'>{{opt}}</span>
    </li>
  </ul>
</div>
