<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style='min-width: 95px;'>
    {{selected || '-Select-'}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat='opt in options'>
      <span ng-click='select(opt)'>{{opt[label]}}</span>
    </li>
  </ul>
</div>
