<table class="table table-hover">
  <thead>
    <th width='15%'>Domain</th>
    <th width='5%'>Control</th>
    <th width='45%'>Requirement</th>
    <th width='10%'>Documented</th>
    <th width='25%'>Appplied to Scope of Environment</th>
  </thead>
  <tbody>
    <tr ng-repeat='req in htRequirements | orderBy:["Domain", "Control"] | filter:htFilter'>
      <td width='15%'>{{req.Domain}}</td>
      <td width='5%'>{{req.Control}}</td>
      <td width='45%'>{{req.Requirement}}</td>
      <td widht='10%'>
        <select name='Documented' class="form-control">
          <option value>-Select-</option>
          <option value='0'>No</option>
          <option value='1'>Yes</option>
        </select>
      </td>
      <td width='25%'>
        <select name='Scope' class="form-control">
          <option value>-Select-</option>
          <option value='0'>None</option>
          <option value='1'>Less than half</option>
          <option value='2'>Half</option>
          <option value='3'>More than half</option>
          <option value='4'>All</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-warning" ng-show='(htRequirements|filter:htFilter).length === 0'>
  There are no search results. Please try again.
</div>
