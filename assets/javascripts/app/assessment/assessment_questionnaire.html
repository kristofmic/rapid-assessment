<div class='row toolbar'>
  <div class='col-xs-1'>
    <div class="form-group">
      <div id='toolbar-select-container'>
        <span ht-checkbox ht-checkbox-id='toolbar-select' ht-checkbox-change='toolbar.selected' ht-checkbox-model='toolbar.select'></span>
      </div>
    </div>
  </div>
  <div class='col-xs-5'>
    <form class="form-inline" role="form" ng-show='toolbar.select'>
      <div class='form-group'>
        <span ht-select ht-select-options='responseOptions' ht-select-model='toolbar.response' ht-select-change='toolbar.setAnswer' ht-select-type='response'></span>
      </div>
      <div class='form-group'>
        <span ht-select ht-select-options='scopeOptions' ht-select-model='toolbar.scope' ht-select-change='toolbar.setAnswer' ht-select-type='scope'></span>
      </div>
    </form>
  </div>

  <div class='col-xs-3 col-xs-offset-3'>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search" ng-model='toolbar.search'>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col-sm-12'>
    <div ht-assessment-table='{{assessmentType}}'
         ht-requirements='requirements' 
         ht-headings='headings' 
         ht-filter='toolbar.search'
         ht-scope-options='scopeOptions'
         ht-response-options='responseOptions'>
    </div>
  </div>
</div>
