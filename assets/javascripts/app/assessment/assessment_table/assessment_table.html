<table class="table table-hover">
  <thead>
    <th width='7%'></th>
    <th width='15%'>Domain</th>
    <th width='5%'>Control</th>
    <th width='40%'>Requirement</th>
    <th width='13%'>{{htHeadings.response}}</th>
    <th width='20%'>{{htHeadings.scope}}</th>
  </thead>
  <tbody>
    <tr ng-repeat='req in (fhtRequirements = (htRequirements | orderBy:["Domain", "Control"] | filter:htFilter)) track by $index' ng-class="{warning:req.select}">
      <td width='7%'>
        <span ht-checkbox ht-checkbox-id='req-select-{{$index}}' ht-checkbox-change='setSelected' ht-checkbox-model='req.select'></span>
        <span ht-star ht-star-id='req-star-{{$index}}' ht-star-model='req.starred'></span>
      </td>
      <td width='15%'>{{req.Domain}}</td>
      <td width='5%'>{{req.Control}}</td>
      <td width='40%'>{{req.Requirement}}</td>
      <td width='13%'>
        <span ht-select ht-select-options='htResponseOptions' ht-select-model='req' ht-select-change='setAnswer' ht-select-property='response'></span>
      </td>
      <td width='20%'>
        <span ht-select ht-select-options='htScopeOptions' ht-select-model='req' ht-select-change='setAnswer' ht-select-property='scope'></span>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-warning" ng-show='(htRequirements|filter:htFilter).length === 0'>
  There are no search results. Please try again.
</div>
