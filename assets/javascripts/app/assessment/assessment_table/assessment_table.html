<table class="table table-hover">
  <thead>
    <th width='7%'></th>
    <th width='15%'>Domain</th>
    <th width='5%'>Control</th>
    <th width='38%'>Requirement</th>
    <th width='15%'>{{htHeadings.response}}</th>
    <th width='20%'>{{htHeadings.scope}}</th>
  </thead>
  <tbody>
    <tr ng-repeat='req in (fhtRequirements = (htRequirements | orderBy:["Domain", "Control"] | filter:htFilter)) track by $index'>
      <td width='7%'>
        <span ht-checkbox ht-checkbox-id='req-select-{{$index}}' ht-checkbox-change='setSelected' ht-checkbox-model='req.select'></span>
      </td>
      <td width='15%'>{{req.Domain}}</td>
      <td width='5%'>{{req.Control}}</td>
      <td width='38%'>{{req.Requirement}}</td>
      <td width='15%'>
        <span ht-select ht-select-options='htResponseOptions' ht-select-model='req.response' ht-select-change='setAnswer' ht-select-type='response'></span>

      </td>
      <td width='20%'>
        <select class="form-control" ng-model='req.scope' ng-change='setAnswer("scope", req)'>
          <option value>-Select-</option>
          <option ng-repeat='opt in htScopeOptions track by $index' value='{{$index}}'>{{opt}}</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-warning" ng-show='(htRequirements|filter:htFilter).length === 0'>
  There are no search results. Please try again.
</div>
